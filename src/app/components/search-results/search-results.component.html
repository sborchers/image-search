<div *ngIf="searchResults.length > 0; else noResults">
  <div class="results-caption">
    Displaying {{ searchResults.length }} image result{{
      searchResults.length !== 1 ? "s" : ""
    }}
    for "{{ query }}"
  </div>
  <div class="results-container">
    <mat-card class="result-card" *ngFor="let result of searchResults">
      <ng-container *ngIf="result.images?.length">
        <img
          mat-card-image
          [src]="result.images[0].link"
          alt="Image"
          (click)="enlargeImage(result.images[0].link)"
        />
      </ng-container>
    </mat-card>
  </div>
</div>

<ng-template #noResults>
  <p class="results-caption" *ngIf="query">
    No image results found for "{{ query }}"
  </p>
</ng-template>
