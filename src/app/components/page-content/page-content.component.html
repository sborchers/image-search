<div class="page-content">
  <h1>Welcome to image search</h1>
  <div class="search-bar">
    <app-search-bar
      (searchResultsChange)="updateSearchResults($event)"
    ></app-search-bar>
  </div>
  <div class="search-results">
    <app-search-results
      [query]="query"
      [searchResults]="searchResults"
    ></app-search-results>
  </div>
</div>
