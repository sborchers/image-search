<div class="search-bar-container">
  <mat-form-field class="search-bar" appearance="outline">
    <input
      matInput
      placeholder="Enter a keyword"
      [(ngModel)]="query"
      (keyup.enter)="search()"
    />
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="search()">Search</button>
</div>
