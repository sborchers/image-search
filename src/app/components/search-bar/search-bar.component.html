<div class="search-bar-container">
  <mat-form-field class="search-bar" appearance="outline">
    <input
      matInput
      placeholder="Enter a keyword"
      [(ngModel)]="query"
      (keyup.enter)="search()"
    />
  </mat-form-field>
  <button mat-icon-button aria-label="Search" (click)="search()">
    <mat-icon>search</mat-icon>
  </button>
</div>
